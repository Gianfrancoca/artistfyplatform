<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
#formulario {
	position: relative !important;
	left: 70% !important;
}
#label{
	position: relative !important;
	left: 17% !important;
}
</style>
<body>
<header th:replace="layout/layout :: header">
 <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artistfy</title>

        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/jplayer.css"> 
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/beat.css">         
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/magnific-popup.css">
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/owl.carousel.css">      
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/cubeportfolio.min.css">      
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/main.css"> 
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/responsive.css"> "
</header>
<h2 id="label">Crear Evento</h2>
<br/>
<div class="row">
        <div class="col-md-3 form-horizontal">
             <form  id="formulario" th:action="@{/events/add}" method="post">
                
                 <input type="text" class="form-control" name="name" placeholder="Ingrese el nombre" minlength="5" maxlength="40" required>
                 <br/>
                 <input type="text" class="form-control" name="description" placeholder="Ingrese la descripcion" minlength="5" maxlength="40" required>
                 <br/>
                 <input type="text" class="form-control" name="requeriments" placeholder="Ingrese los requerimientos" minlength="5" maxlength="40" required>
                 <br/>
                 <input type="text" class="form-control" name="offeredSalary" placeholder="Ingrese el salario" required pattern="[0-9]{1,10}">
                 <br/>
                 <input type="date" class="form-control" name="scheduleAt">
                 <br/>
                 <button class="btn btn-primary" type="submit">Agregar</button>
             </form>
        </div>
</div>
</body>
</html>
