<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8">
<title>ArtirstfyPlatform</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
 <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artistfy</title>

        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/jplayer.css"> 
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/beat.css">         
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/magnific-popup.css">
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/owl.carousel.css">      
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/cubeportfolio.min.css">      
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/main.css"> 
        <link rel="stylesheet" href="https://demo.themeregion.com/playbit/css/responsive.css"> 
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggerColegioApp"
				aria-controls="navbarToggerColegioApp" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggerColegioApp">
				<a class="navbar-brand" th:href="@{/}">ArtistfyPlatform</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li><a class="nav-link text-white" href="#listado"
						th:href="@{/events/add}">Crear Evento</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="#listado" th:href="@{/events/list}">Lista de Eventos</a></li>
					<li><a class="nav-link text-white" href="#listado"
						th:href="@{/artists/add}">Registrar Artista</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="#listado" th:href="@{/artists/list}">Lista de Artistas</a></li>

					<li><a class="nav-link text-white" href="#listado"
						th:href="@{/organizers/add}">Registrar Organizador</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="#listado" th:href="@{/organizers/list}">Lista de
							Organizadores</a></li>
				</ul>

				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-danger  text-white" th:href="@{/login}">Sign
							In</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-danger dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
							
								<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
									type="submit">Sign Out</button>
									
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form>
						</div></li>
				</ul>
			</div>
		</nav>
		<div class="container text-center">
			<h1>ArtistfyPlatform</h1>
		</div>
		<div class="alert alert-success" th:if="${success!=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error!=null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<p sec:authorize="isAuthenticated()">
			Usuario logueado: <span sec:authentication="name"></span> | Roles : <span
				sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Derechos Reservados <a href="https://www.upc.edu.pe/" target=_blank>UPC
				2019</a>
		</p>
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
