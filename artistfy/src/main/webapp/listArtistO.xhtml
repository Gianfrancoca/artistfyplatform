<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de artistas:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Artistas </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstArtist" var="inf"
							value="#{artistController.listaArtist}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{inf.idArtist}">
								<h:outputText value="#{inf.idArtist}" />
							</p:column>

							<p:column headerText="firstName" sortBy="#{inf.firstName}">
								<h:outputText value="#{inf.firstName}" />
							</p:column>

							<p:column headerText="lastName" sortBy="#{inf.lastName}" filterBy="#{inf.lastName}">
								<h:outputText value="#{inf.lastName}" />
							</p:column>

							<p:column headerText="dni" sortBy="#{inf.dni}">
								<h:outputText value="#{inf.dni}" />
							</p:column>

							<p:column headerText="email" sortBy="#{inf.email}">
								<h:outputText value="#{inf.email}" />
							</p:column>

							<p:column headerText="phone" sortBy="#{inf.phone}">
								<h:outputText value="#{inf.phone}" />
							</p:column>


							<p:column headerText="skill" sortBy="#{inf.skill}">
								<h:outputText value="#{inf.skill}" />
							</p:column>


							<p:column headerText="genre" sortBy="#{inf.genre}">
								<h:outputText value="#{inf.genre}" />
							</p:column>

							<p:column headerText="websiteUrl" sortBy="#{inf.websiteUrl}">
								<h:outputText value="#{inf.websiteUrl}" />
							</p:column>

														
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
