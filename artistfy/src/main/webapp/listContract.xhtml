<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de contratos:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Contratos </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{contractController.newContract()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstContract" var="inf"
							value="#{contractController.listaContract}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{inf.idContract}">
								<h:outputText value="#{inf.idContract}" />
							</p:column>

							<p:column headerText="description" sortBy="#{inf.descriptionContract}">
								<h:outputText value="#{inf.descriptionContract}" />
							</p:column>

							<p:column headerText="offeredSalary" sortBy="#{inf.salary}">
								<h:outputText value="#{inf.salary}" />
							</p:column>

							<p:column headerText="address" sortBy="#{inf.address}">
								<h:outputText value="#{inf.address}" />
							</p:column>


							<p:column headerText="Operacion">
							<h:commandLink action="lstContract" value="Eliminar" actionListener="#{contractController.delete(inf)}" style="color:red"/>
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
							<h:commandLink value="Modificar" action="#{contractController.Modifpre(inf)}" style="color:blue;" />
							</p:column>
														
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
