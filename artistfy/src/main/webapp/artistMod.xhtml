<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Artistas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Artistas</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idArtist" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idArtist"
				styleClass="form-control"
				value="#{artistController.i.idArtist}"
				required="true" />
			<h:outputLabel for="firstName" value="firstName"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="firstName"
				styleClass="form-control"
				value="#{artistController.i.firstName}"
				maxlength="30" required="true" />

			<h:outputLabel for="lastName" value="lastName"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="lastName"
				styleClass="form-control"
				value="#{artistController.i.lastName}"
				maxlength="30" required="true" />
				
			<h:outputLabel for="dni" value="dni"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="dni"
				styleClass="form-control"
				value="#{artistController.i.dni}"
				maxlength="30" required="true" />
				
			<h:outputLabel for="email" value="email"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="email"
				styleClass="form-control"
				value="#{artistController.i.email}"
				maxlength="30" required="true" />
				
			<h:outputLabel for="phone" value="phone"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="phone"
				styleClass="form-control"
				value="#{artistController.i.phone}"
				maxlength="30" required="true" />

			<h:outputLabel for="skill" value="skill"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="skill"
				styleClass="form-control"
				value="#{artistController.i.skill}"
				maxlength="30" required="true" />
				
				<h:outputLabel for="genre" value="genre"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="genre"
				styleClass="form-control"
				value="#{artistController.i.genre}"
				maxlength="30" required="true" />

				<h:outputLabel for="websiteUrl" value="websiteUrl"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="websiteUrl"
				styleClass="form-control"
				value="#{artistController.i.websiteUrl}"
				maxlength="30" required="true" />			

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{artistController.update()}"
				styleClass="btn btn-primary " update="@form"
				action="listArtist?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listArtist?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
