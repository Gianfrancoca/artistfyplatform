<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de contratos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Contratos</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idContract" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idContract"
				styleClass="form-control"
				value="#{contractController.c.idContract}"
				required="true" label="Id"/>
				<p:message for="idContract" />

			<h:outputLabel for="description" value="descriptionContract"
				styleClass="control-label" />

			<p:inputTextarea rows="6" cols="33" autocomplete="off" id="descriptionContract"
				styleClass="form-control"
				value="#{contractController.c.descriptionContract}"
				maxlength="150" required="true" label="Description"/>
			<p:message for="descriptionContract" />	
			

			<h:outputLabel for="salary" value="salary"
				styleClass="control-label" />

			<p:inputText  autocomplete="off" id="salary"
				styleClass="form-control"
				value="#{contractController.c.salary}"
				maxlength="30" required="true" label="Salary" />
			<p:message for="salary" />	
			
				
			<h:outputLabel for="address" value="address"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="address"
				styleClass="form-control"
				value="#{contractController.c.address}"
				maxlength="30" required="true" label="Address"/>
			<p:message for="address" />	
			


			<p:commandButton value="Grabar"
				actionListener="#{contractController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listContract?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listContract?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
